<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS drum kit</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="keys">
    <div data-key="65" class="key">
        <h1>A</h1>
        <p>clap</p>
    </div>
    <div data-key="83" class="key">
        <h1>S</h1>
        <p>boom</p>
    </div>
    <div data-key="68" class="key">
        <h1>D</h1>
        <p>hihat</p>
    </div>
    <div data-key="70" class="key">
        <h1>F</h1>
        <p>kick</p>
    </div>
    <div data-key="71" class="key">
        <h1>G</h1>
        <p>openhat</p>
    </div>
    <div data-key="72" class="key">
        <h1>H</h1>
        <p>ride</p>
    </div>
    <div data-key="74" class="key">
        <h1>J</h1>
        <p>snare</p>
    </div>
    <div data-key="75" class="key">
        <h1>K</h1>
        <p>tink</p>
    </div>
    <div data-key="76" class="key">
        <h1>L</h1>
        <p>tom</p>
    </div>
</div>

<audio data-key="65" src="https://raw.githubusercontent.com/JMaunders/drum-kit/master/sounds/clap.wav"></audio>
<audio data-key="83" src="https://raw.githubusercontent.com/JMaunders/drum-kit/master/sounds/boom.wav"></audio>
<audio data-key="68" src="https://raw.githubusercontent.com/JMaunders/drum-kit/master/sounds/hihat.wav"></audio>
<audio data-key="70" src="https://raw.githubusercontent.com/JMaunders/drum-kit/master/sounds/kick.wav"></audio>
<audio data-key="71" src="https://raw.githubusercontent.com/JMaunders/drum-kit/master/sounds/openhat.wav"></audio>
<audio data-key="72" src="https://raw.githubusercontent.com/JMaunders/drum-kit/master/sounds/ride.wav"></audio>
<audio data-key="74" src="https://raw.githubusercontent.com/JMaunders/drum-kit/master/sounds/snare.wav"></audio>
<audio data-key="75" src="https://raw.githubusercontent.com/JMaunders/drum-kit/master/sounds/tink.wav"></audio>
<audio data-key="76" src="https://raw.githubusercontent.com/JMaunders/drum-kit/master/sounds/tom.wav"></audio>

<script src="js/app.js"></script>
</body>
</html>
